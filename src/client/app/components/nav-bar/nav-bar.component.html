<div class='navbar'>
  <a routerLink="/home" class="text-sub-title logo-style clickable">Cornwallia</a>
  <div [matMenuTriggerFor]="menu" class="top-right-container clickable">
    <div class="name-style logo-style">{{loggedInName}}</div>
    <i  class="fa fa-chevron-down bars-style"></i>
  </div>
</div>

<mat-menu #menu="matMenu">
  <a [href]="logoutURL" mat-menu-item (click)='removeUserId()'>
    <i class="fa fa-sign-out"></i>
    <span class="mleft-10">Logout</span>
  </a>
  <div mat-menu-item>
    <i class="fa fa-question-circle"></i>
    <span class="mleft-10">Help</span>
  </div>
</mat-menu>
