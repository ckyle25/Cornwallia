<div class="container">
  <div class="top-content">
    <div class="title-style text-sub-title logo-style">{{title}}</div>
    <div class="button-container">
      <div class="release-button button-container clickable" *ngIf="currentUser !== wishUser && reserved && currentUser === reservedUser" (click)="onReleaseClick()">
        <i class="fa fa-times button-text-style"></i>
        <pre class="button-text-style logo-style"> Release</pre>
      </div>
      <div class="text-style text-paragraph logo-style" *ngIf="currentUser !== wishUser && reserved && currentUser !== reservedUser">
        Reserved by: {{currentUser}}
      </div>
      <div class="reserve-button button-container clickable" *ngIf="currentUser !== wishUser && !reserved" (click)="onReserveClick()">
          <i class="fa fa-tag button-text-style"></i>
          <pre class="button-text-style logo-style"> Reserve</pre>
      </div>
      <div class="edit-button button-container clickable" *ngIf="currentUser === wishUser || parentUsers.indexOf(currentUser) !== -1" (click)="onEditClick()">
          <i class="fa fa-pencil button-text-style"> </i>
      </div>
      <div class="delete-button button-container clickable" *ngIf="currentUser === wishUser || parentUsers.indexOf(currentUser) !== -1" (click)="onDeleteClick()">
          <i class="fa fa-trash button-text-style"> </i>
      </div>
    </div>
  </div>
  <div class="middle-content">
    <rating [rating]="rating"></rating>
    <pre class="text-style text-paragraph logo-style"> | {{ price | currency:'USD':'symbol' }} | </pre>
    <a href={{link}} target="_blank" class="link-style text-paragraph logo-style clickable">Example</a>
  </div>
  <div class="text-style text-paragraph logo-style">
    {{description}}
  </div>
</div>

<modal-template [modalID]="'deleteConfirm'">
  <div class="delete-modal-style">
    <div class="add-title-container">
        <div class="title-style text-sub-title logo-style">Are you sure?</div>
    </div>
    <div class="add-title-container">
      <div class="cancel-button clickable" (click)="cancelDeleteWish()">
        <i class="fa fa-times button-text-style"></i>
        <pre class="button-text-style logo-style"> Cancel</pre>
      </div>
      <div class="confirm-button clickable" (click)="confirmDeleteWish()">
          <i class="fa fa-check button-text-style"></i>
          <pre class="button-text-style logo-style"> Confirm</pre>
        </div>
    </div>
  </div>
</modal-template>

<modal-template [modalID]="'editWish'">
  <div class="edit-modal-style">
    <div class="add-title-container">
        <div class="title-style text-sub-title logo-style">Edit Wish</div>
    </div>
    <mat-form-field class="input-style">
        <input matInput placeholder="Title" (keyup)="onTitleKey($event)" value={{title}} required>
    </mat-form-field>
    <mat-form-field class="input-style">
        <input matInput type="number" step="0.01" placeholder="Cost (XXX.XX)" [(ngModel)]="price" required>
    </mat-form-field>
    <mat-form-field class="input-style">
        <input matInput placeholder="Link (Optional)" [(ngModel)]="link">
    </mat-form-field>
    <mat-form-field class="input-style">
        <input matInput placeholder="Description (Optional)" [(ngModel)]="description">
    </mat-form-field>
    <mat-form-field class="input-style">
        <input matInput type="number" step="0.1" placeholder="Rating (1-5)" [(ngModel)]="rating" required>
    </mat-form-field>
    <div class="add-title-container">
      <div class="cancel-button clickable" (click)="cancelEditWish()">
        <i class="fa fa-times button-text-style"></i>
        <pre class="button-text-style logo-style"> Cancel</pre>
      </div>
      <div class="save-button clickable" (click)="saveEditedWish()">
          <i class="fa fa-check button-text-style"></i>
          <pre class="button-text-style logo-style"> Save Updates</pre>
        </div>
    </div>
  </div>
