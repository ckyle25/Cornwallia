<div class="container">
  <div class="content" >
    <div class="left-content">
        <div class="title-style text-sub-title logo-style">{{wishListUserName}}'s Wishes:</div>
        <div class="active-wishes-container">
          <div class="title-style text-sub-title logo-style">Active Wishes</div>
          <div class="add-button clickable" (click)="openAddWishDialog()" *ngIf="currentUserID === wishListUserID || parentUserIdsContains !== -1">
            <i class="fa fa-plus button-text-style"></i>
            <pre class="button-text-style logo-style">  Add A Wish</pre>
          </div>
          <wish-card [wishes]="activeWishes" [currentUser]="currentUserID" *ngIf="activeWishesPresent"></wish-card>
          <div *ngIf="!activeWishesPresent" class="none-style text-section-title logo-style">
            No Active Wishes
          </div>
        </div>
        <div class="reserved-wishes-container">
          <div class="title-style text-sub-title logo-style">Reserved Wishes</div>
          <wish-card [wishes]="reservedWishes" [currentUser]="currentUserID" *ngIf="reservedWishesPresent"></wish-card>
          <div *ngIf="!reservedWishesPresent" class="none-style text-section-title logo-style">
            No Reserved Wishes
          </div>
        </div>
    </div>
    <div class="right-content">
      <div class="title-style text-sub-title logo-style">About me</div>
    </div>
  </div>
</div>

<modal-template [modalID]="'addWish'">
  <div class="modal-style">
    <div class="add-title-container">
        <div class="title-style text-sub-title logo-style">Add A Wish</div>
    </div>
    <mat-form-field class="input-style">
        <input matInput placeholder="Title" [(ngModel)]="title" required>
    </mat-form-field>
    <mat-form-field class="input-style">
        <input matInput type="number" step="0.01" placeholder="Cost (XXX.XX)" [(ngModel)]="cost" required>
    </mat-form-field>
    <mat-form-field class="input-style">
        <input matInput placeholder="Link (Optional)" [(ngModel)]="link">
    </mat-form-field>
    <mat-form-field class="input-style">
        <input matInput placeholder="Description (Optional)" [(ngModel)]="description">
    </mat-form-field>
    <mat-form-field class="input-style">
        <input matInput type="number" step="0.1" placeholder="Rating (1-5)" [(ngModel)]="rating" required>
    </mat-form-field>
    <div class="add-title-container">
      <div class="cancel-button clickable" (click)="cancelAddWishDialog()">
        <i class="fa fa-times button-text-style"></i>
        <pre class="button-text-style logo-style"> Cancel</pre>
      </div>
      <div class="save-button clickable" (click)="saveAddedWish()">
          <i class="fa fa-check button-text-style"></i>
          <pre class="button-text-style logo-style"> Save</pre>
        </div>
    </div>
  </div>
</modal-template>
